<div class="container">
  <div class="form">
    <form (ngSubmit)="addItem()" [formGroup]="itemForm">
      <input type="text" formControlName="text" />
      <button class="pushBtn" type="submit">Push</button>
    </form>
  </div>

  <div class="holder">
    <div class="stack">
      <div *ngFor="let item of items; let i = index" class="item">
        <p
          [ngStyle]="{ 'background-color': getColor() }"
          style="height: 100%; width: 90%; color: white; padding-left: 15px; "
        >
          {{ item }}
        </p>
        <button (click)="deleteItem(i)">
          <img
            src="../assets/icons8-trash-50.png"
            height="25px"
            width="25px"
            alt=""
          />
        </button>
      </div>
    </div>

    <div class="counter">
      <p
        style="
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
            Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
            sans-serif;
          font-size: 45px;
          font-weight: 500;
        "
      >
        {{ count }}
      </p>
      <p>Total Items</p>
    </div>
  </div>
</div>
